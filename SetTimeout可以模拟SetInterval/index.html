<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SetTimeOut Or SetInterval</title>
</head>
<body>
    SetTimeOut Or SetInterval 的区别

<script>
let n = 0;
let id = setInterval(() => {
    n += 1
    output.innerText = n
    if(n >= 10) {
        window.clearInterval(id)
    }
}, 500)


let n = 0
let id = setTimeout(function fn() {
    n += 1
    output.innerText = n
    if(n < 10) {
        setTimeout(fn, 500)
    }
}, 500)

// 所有的SetInterval 都可以用 setTimeout 模拟
</script>
</body>
</html>
